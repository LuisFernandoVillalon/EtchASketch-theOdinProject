<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myjava.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
          
            <button id="reset">reset</button>
            
            <div class="container">
                <label for="slider">Number of cells in grid:</label>
                <input type="range" id="slider" min="2" max="100" value="16">
                <p class="value">16</p>
            </div>

            <div class="grid"></div>
        </div>

    </body>
</html>
