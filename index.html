<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myjava.js" defer></script>
    </head>
    <body>
        
        <div class="btns">
            <button id="reset">reset</button>
        </div>
        <div class="sliderAndValue">
            <!-- 'input' creates space for the user to input data, 'id=slider' lets the range set a value, 'type=range' creates the scrolling feature.  -->
            <input id="slider" type="range" min="2" max="100" value="16">
            <p class="value">16</p>
        </div>
        <div class="grid"></div>

    </body>
</html>
